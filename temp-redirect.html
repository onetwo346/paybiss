<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWW - Digital Payment Solutions</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a2a6c, #0c1445);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .orb {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #00c6ff, #0072ff);
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 50px #00c6ff;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px #00c6ff;
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 70px #00c6ff;
                transform: scale(1.1);
            }
        }
        
        p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orb"></div>
        <h1>Welcome to FLOWW</h1>
        <div class="loader"></div>
        <p>Loading your secure digital payment experience...</p>
        <a href="https://paybis.com" class="btn" id="redirect-btn">Continue to FLOWW</a>
    </div>

    <script>
        // Automatically redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "https://paybis.com";
        }, 3000);
        
        // Handle manual click
        document.getElementById('redirect-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://paybis.com";
        });
    </script>
</body>
</html>
